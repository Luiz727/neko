name: Build and Push Custom Image

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  # Força o nome do repositório para lowercase
  REPO_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Firefox Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set lowercase repo name
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Dockerfile
        run: go run utils/docker/main.go -i Dockerfile.tmpl -o Dockerfile -client client/dist

      - name: Extract metadata for Docker
        uses: docker/metadata-action@v5
        id: meta-base
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}/base
          tags: |
            type=raw,value=latest
            type=edge,branch=master
            type=edge,branch=main
            type=semver,pattern={{version}}
            type=sha,format=short

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: ./
          push: true
          tags: ${{ steps.meta-base.outputs.tags }}
          labels: ${{ steps.meta-base.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Firefox
        uses: docker/metadata-action@v5
        id: meta-firefox
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}/firefox
          tags: |
            type=raw,value=latest
            type=edge,branch=master
            type=edge,branch=main
            type=semver,pattern={{version}}
            type=sha,format=short

      - name: Build and push Firefox image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/firefox
          build-args: |
            BASE_IMAGE=ghcr.io/${{ steps.repo.outputs.name }}/base:latest
          push: true
          tags: ${{ steps.meta-firefox.outputs.tags }}
          labels: ${{ steps.meta-firefox.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
